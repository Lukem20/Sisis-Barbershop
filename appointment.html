<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Cooper & Luke Moore">
  <meta name="keywords" content="Barbershop, Haircut, Shave, Trim">
  <meta name="description" content="Barbershop in Santa Rosa, CA. Book now">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sisi's Barbershop</title>
  <link rel="icon" type="image/png" href="assets/icons/sisis-barbershop-logo-03.png">
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <link href="styles/responsive-style.css" rel="stylesheet" type="text/css" />
  <link href="styles/appointment.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header class="header-container">
		<a href="index.html"><img id="logo" src="assets/icons/sisis-barbershop_logo-02.svg" alt="Sisi's Barbershop logo" /></a>
		<h1>SISI'S BARBERSHOP</h1>
		<div id="spacer"></div>	
	</header>

	<div class="card-container">
		<h3 id="subtitle">Choose your Barber</h3>
		<a class="vagaro" href="https://www.vagaro.com/santarellibarberingco/book-now" target="_blank" rel="noopener noreferrer nofollow">
			<div class="card">
				<div class="pic-cropper">
				<img src="assets/cody_profile.jpg" class="profile-pic" id="cs" alt="A man with a black shirt, gray hat, and beard smiles as he combs his client's hair.">
				</div>
				<h3 class="name">Cody Santarelli</h3>
				<div>❯</div>
				<!-- 
					<button class="book-now">BOOK NOW</button>
				-->
			</div>
		</a>
		
		<a class="vagaro" href="https://www.vagaro.com/sisithebarber/book-now" target="_blank" rel="noopener noreferrer nofollow">
			<div class="card">
				<div class="pic-cropper">
					<img src="assets/silvia_profile.jpg" class="profile-pic" alt="A woman in a black shirt smiles as she puts a chair cloth on her client.">
				</div>
				<h3 class="name">Silvia Calderon</h3>
				<div>❯</div>
				<!-- 
					<button class="book-now">BOOK NOW</button>
					
				-->
			</div>
		</a>

		<a class="vagaro" href="https://www.vagaro.com/themonkbarber" target="_blank" rel="noopener noreferrer nofollow">
			<div class="card">
				<div class="pic-cropper">
					<img src="assets/monk-profile-pic1.jpg" class="profile-pic" id="mc" alt="A man with a serious expression and hat sits in a barber chair with his hands folded.">
				</div>
				<h3 class="name">The Monk</h3>
				<div>❯</div>
				<!-- 
					<button class="book-now">BOOK NOW</button>
				-->
			</div>
		</a>
	</div>

	<div class="info-container">
		<div>
			<img src="assets/icons/pin-icon-05.svg" class="icon" alt="pin location icon">
			<a href="https://www.google.com/maps/search/?api=1&query=Sisi%27s%20Barbershop%2C%20Farmers%20Lane%2C%20Santa%20Rosa%2C%20CA" 
				target="_blank" rel="noopener noreferrer" class="address">
				1523 Farmers Lane Santa Rosa, CA 95405</a>
		</div>
		
		<div id="hours-container">
			<img src="assets/icons/clock-icon-04.svg" class="icon" alt="clock icon">
			<div class="hours">
				<ul>
					<li>Monday - Friday</li>
					<li>Satuday</li>
					<li>Sunday</li>
				</ul>
			</div>
			<div class="hours">
				<ul>
					<li><time>10:00 A.M. - 6:00 P.M.</time></li>
					<li><time>9:00 A.M.  - 6:00 P.M.</time></li>
					<li><time>9:00 A.M.  - 3:00 P.M.</time></li>
				</ul>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
