<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sisi's Barbershop</title>
  <link rel="icon" type="image/png" href="assets/sisis-barbershop_logo-02.svg">
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <link href="styles/responsive-style.css" rel="stylesheet" type="text/css" />
  <link href="styles/appointment.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header class="header-container">
		<a href="index.html"><img id="logo" src="assets/sisis-barbershop_logo-02.svg" alt="Sisi's Barbershop logo" /></a>
		<a href="index.html"><h1>SISI'S BARBERSHOP</h1></a>
		<div id="spacer"></div>	
	</header>

	<div class="card-container">
		<div class="card">
			<img src="assets/cody_profile.jpg" class="profile-pic">
			<h3 class="name">Cody Santarelli</h3>
			<a href="https://www.vagaro.com/santarellibarberingco/book-now" target="_blank" rel="noopener noreferrer"><button class="book-now">BOOK NOW</button></a>
		</div>
		
		<div class="card">
			<img src="assets/silvia_profile.jpg" class="profile-pic">
			<h3 class="name">Silvia Calderon</h3>
			<a href="https://www.vagaro.com/sisithebarber/book-now" target="_blank" rel="noopener noreferrer"><button class="book-now">BOOK NOW</button></a>
		</div>

		<div class="card">
			<img src="assets/al-profile-pic.jpg" class="profile-pic">
			<h3 class="name">Alondra Carmona</h3>
			<a href="https://www.vagaro.com/luxbyalondra/book-now" target="_blank" rel="noopener noreferrer"><button class="book-now">BOOK NOW</button></a>
		</div>
	</div>

	<div class="info-container">
		<div id="location-container">
			<img src="assets/pin-icon-05.svg" class="icon" alt="pin location icon">
			<p class="address">1523 Farmers Lane</p>
			<p class="address">Santa Rosa, CA 95405</p>
		</div>
		
		<div id="hours-container">
			<img src="assets/clock-icon-04.svg" class="icon" alt="clock icon">
			<div class="hours">
				<ul>
					<li>Monday - Friday</li>
					<li>Satuday</li>
					<li>Sunday</li>
				</ul>
			</div>
			<div class="hours">
				<ul>
					<li>10:00 A.M. - 6:00 P.M.</li>
					<li>9:00 A.M.  - 6:00 P.M.</li>
					<li>9:00 A.M.  - 3:00 P.M.</li>
				</ul>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
