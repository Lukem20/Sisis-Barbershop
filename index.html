<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sisi's Barbershop</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
	<link href="styles/responsive-style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header class="header-container">
		<a href="index.html"><img id="logo" src="assets/sisis-barbershop_logo-02.svg" alt="Sisi's Barbershop logo" /></a>
		<a href="index.html"><h1>SISI'S BARBERSHOP</h1></a>
		<div id="spacer"></div>
	</header>
	
	<div class="carousel-container">
		<div class="mySlides fade">
		  <div class="slide-number">1 / 8</div>
		  <img src="assets/clippers.jpg">
		</div>
		
		<div class="mySlides fade">
		  <div class="slide-number">2 / 8</div>
		  <img src="assets/chairs.jpg">
		</div>

		<div class="mySlides fade">
		  <div class="slide-number">3 / 8</div>
		  <img src="assets/silvia.jpg">
		</div>

		<div class="mySlides fade">
		  <div class="slide-number">4 / 8</div>
		  <img src="assets/cody.jpg">
		</div>

		<div class="mySlides fade">
		  <div class="slide-number">5 / 8</div>
		  <img src="assets/bryan.jpg">
		</div>

		<div class="mySlides fade">
		  <div class="slide-number">6 / 8</div>
		  <img src="assets/beard-trim.jpg">
		</div>

		<div class="mySlides fade">
		  <div class="slide-number">7 / 8</div>
		  <img src="assets/clippers2.jpg">
		</div>

		<div class="mySlides fade">
		  <div class="slide-number">8 / 8</div>
		  <img src="assets/front-logo.jpg">
		</div>
		
		<div class="carousel-center">
			<a href="appointment.html"><button class="button book-now"><span>BOOK NOW</span></button></a>
		</div>
		
		<a class="prev" onclick="plusSlides(-1)">❮</a>
		<a class="next" onclick="plusSlides(1)">❯</a>
	</div>

	<div id="styled-bar"></div>
	
	<div class="info-container">
		<div id="location-container">
			<img src="assets/pin-icon-05.svg" class="icon" alt="pin location icon">
			<p class="address">1523 Farmers Lane</p>
			<p class="address">Santa Rosa, CA 95405</p>
		</div>
		
		<div id="hours-container">
			<img src="assets/clock-icon-04.svg" class="icon" alt="clock icon">
			<div class="hours">
				<ul>
					<li>Monday - Friday</li>
					<li>Satuday</li>
					<li>Sunday</li>
				</ul>
			</div>
			<div class="hours">
				<ul>
					<li>10:00 A.M. - 6:00 P.M.</li>
					<li>9:00 A.M.  - 6:00 P.M.</li>
					<li>9:00 A.M.  - 3:00 P.M.</li>
				</ul>
			</div>
		</div>
	</div>
	
<script src="script.js"></script>
</body>

</html>
